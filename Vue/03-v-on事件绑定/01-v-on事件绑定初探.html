<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--click.stop 阻止冒泡-->
<script src="../vue.js" type="text/javascript"></script>
<div id="app">
   <div @click="divClick">
       aaa
       <button @click.stop="btnClick">按钮</button>
   </div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "assas"
        },
        methods:{
            divClick(){
                console.log("divClick");
            },
            btnClick(){
                console.log("btnClick");
            }
        }
    })
</script>
</body>
</html>
