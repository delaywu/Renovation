<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../vue.js" type="text/javascript"></script>
<div id="app">
    <input type="text" v-model="name">
    <button @click="add">添加</button>
    <ul>
        <li v-for="(item, i) in list" :key="item.name" >
            <input type="checkbox" :id="i"> {{item.name}}
        </li>
    </ul>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            name: '',
            newId: 3,
            list: [
                {id: 1, name: '李斯'},
                {id: 2, name: '吕不韦'},
                {id: 3, name: '嬴政'}
            ]
        },
        methods: {
            add() {
                //注意这里是unshift
                this.list.unshift({id: ++this.newId, name: this.name})
                this.name = ''
            }
        }
    })
</script>
</body>
</html>
