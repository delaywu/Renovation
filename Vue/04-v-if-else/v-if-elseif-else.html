<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../vue.js" type="text/javascript"></script>
<div id="app">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>


    <button @click="change">测试</button>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            type:'A'
        },
        methods:{
            change(){
                this.type='F'
            }
        }
    })
</script>
</body>
</html>
