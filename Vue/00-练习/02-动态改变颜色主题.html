<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .active {
            color: red;
        }
    </style>
</head>
<body>
<script src="../vue.js" type="text/javascript"></script>
<div id="app">
    <ul>
        <li v-for="(item,index) in movies" :class="{active:currentactive==index}" @click="liclick(index)">{{item}}</li>
    </ul>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            movies: ["上海滩", "海贼王", "七龙珠", "CCTV"],
            currentactive: 0
        },
        methods:{
            liclick(index){
                this.currentactive=index
            }
        }
    })
</script>
</body>
</html>
