<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../vue.js" type="text/javascript"></script>
<div id="app">
    <input type="text" :value="message" @input="message=$event.target.value">
    {{message}}
</div>

<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "assas"
        }
    })
</script>
</body>
</html>
