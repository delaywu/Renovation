<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .active {
            color: red;
        }
    </style>
</head>
<body>
<script src="../vue.js" type="text/javascript"></script>
<div id="app">
    <cpn :cmsg="message" :cmovies="movies"></cpn>
</div>

<template id="cpn">
    <div>
        <h1>我是子组件</h1>
        <p>{{name}}-{{age}}</p>
        <h2>{{cmsg}}</h2>

        <ul>
            <li v-for="(item,index) in cmovies"
                :class="{active:currentindex==index}"
                @click="liClick(index)">{{item}}
            </li>
        </ul>
    </div>
</template>

<script type="text/javascript">

    cpn = {
        template: "#cpn",
        props: {
            cmsg: {
                type: String,
                default: "",
                required: true
            },
            cmovies: {
                type: Array,
                default() {
                    return []
                },
                required: true
            }
        },
        data() {
            return {
                name: "wuyue",
                age: 23,
                currentindex: 0
            }
        },
        methods: {
            liClick(index) {
                this.currentindex=index
            }
        }
    }

    var app = new Vue({
        el: "#app",
        data: {
            message: "assas",
            movies: ["七龙珠", "海贼王", "上海滩"]
        },
        components: {
            cpn
        }
    })
</script>
</body>
</html>
